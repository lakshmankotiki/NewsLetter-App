<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Signin for NewsLetter Application</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap cdn-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="../css/style.css" rel="stylesheet">

<body class="text-center" style="background-color: #f1f1f6;">
    <form action="/" method="post" class="form-signin">
        <img src="../images/my_icon.png" class="signup-icon" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">SignUp for NewsLetter</h1>

        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" id="inputText" class="form-control" placeholder="First Name" required autofocus>

        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" name="lastName" id="inputText" class="form-control" placeholder="Last Name" required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mb-3 text-muted">&copy; lakshmankotiki</p>
    </form>
</body>

</html>
